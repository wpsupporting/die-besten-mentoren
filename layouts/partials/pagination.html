<!-- layouts/partials/pagination.html -->
<nav aria-label="Page navigation">
    <ul class="pagination">
      <!-- Vorherige Seite -->
      {{ if .Paginator.HasPrev }}
        <li class="page-item">
          <a class="page-link" href="{{ .Paginator.Prev.URL }}" aria-label="Previous">
            <span aria-hidden="true">&laquo; Zurück</span>
          </a>
        </li>
      {{ else }}
        <li class="page-item disabled">
          <span class="page-link">&laquo; Zurück</span>
        </li>
      {{ end }}
  
      <!-- Seitenzahlen -->
      {{ range .Paginator.Pagers }}
        <li class="page-item{{ if eq .PageNumber $.Paginator.PageNumber }} active{{ end }}">
          <a class="page-link" href="{{ .URL }}">{{ .PageNumber }}</a>
        </li>
      {{ end }}
  
      <!-- Nächste Seite -->
      {{ if .Paginator.HasNext }}
        <li class="page-item">
          <a class="page-link" href="{{ .Paginator.Next.URL }}" aria-label="Next">
            <span aria-hidden="true">Weiter &raquo;</span>
          </a>
        </li>
      {{ else }}
        <li class="page-item disabled">
          <span class="page-link">Weiter &raquo;</span>
        </li>
      {{ end }}
    </ul>
  </nav>
