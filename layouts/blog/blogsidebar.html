<div class="sidebar">
    <div class="panel panel-default sidebar-menu">
        <div class="panel-heading">
            <h3 class="panel-title">blogkategorien</h3>
        </div>
        <div class="panel-body">
            <ul class="nav nav-pills nav-stacked">
                {{ if gt (len .Site.Taxonomies.blogkategorien) 0 }}
                    {{ range $name, $items := .Site.Taxonomies.blogkategorien }}
                    <li>
                        <a href="{{ "blogkategorien/" | relLangURL }}{{ $name | urlize | lower }}">
                            {{ $name | title }} ({{ len $items }})
                        </a>
                    </li>
                    {{ end }}
                {{ else }}
                    <li>Keine Kategorien verf√ºgbar</li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>
